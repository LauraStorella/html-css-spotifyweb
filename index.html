<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <!-- <link rel="stylesheet" href="css/12col.css"> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/.ico">
    <title>Spotify</title>
  </head>
  <body class="debu">

    <!-- Main - inizio -->
    <main class="ms_albums">

      <!-- Sidebar - inizio -->
      <nav id="ms_sidebar" class="ms_sidebar">

        <div class="ms_logo--big">
          <img src="img/logo.svg" alt="Spotify-logo">
        </div>

        <div class="ms_menu__menu-sidebar">
          <ul class="ms_top-menu">
            <li>
              <img src="img/home.svg" alt="home-icon">
              <a href="#">Home</a>
            </li>
            <li>
              <img src="img/search.svg" alt="lens-icon">
              <a href="#">Cerca</a>
            </li>
            <li>
              <img src="img/libreria.svg" alt="books-icon">
              <a href="#">La tua libreria</a>
            </li>
          </ul>
        </div>

        <div class="ms_menu__menu-sidebar">
          <h4>PLAYLIST</h4>
          <ul class="ms_bottom-menu">
            <li>Nome Playlist</li>
          </ul>

        </div>
      </nav>
      <!-- Sidebar - fine -->


      <!-- Header - inizio -->
      <header id="ms_header" class="ms_header">
        <div class="ms_topbar">
          <button class="ms_topbar__btn-cta" type="button" name="button">Effettua l'upgrade</button>

        </div>

      </header>
      <!-- Header - fine -->


      <!-- Section with album covers -->
      <h2 class="ms_title">Titolo</h2>

      <section id="ms_recently-played" class="ms_section">

        <div class="ms_section__box">
          <div class="ms_section__cover --body--item section--body--item--lg category--item">
            <img src="img/metal_lifting.jpg" alt="Meal-lifting">
            <div class="text">
              <a href="#">
                <h3>Titolo</h3>
              </a>
            </div>
          </div>
        </div>

        <div class="ms_section__box">
          <div class="ms_section__cover --body--item section--body--item--lg category--item">
            <img src="img/metal_lifting.jpg" alt="Meal-lifting">
            <div class="text">
              <a href="#">
                <h3>Titolo</h3>
              </a>
            </div>
          </div>
        </div>
