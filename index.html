        <section id="ms_sidebar" class="ms_sidebar">

          <div class="ms_sidebar__element-container">

            <!-- Logo -->
            <div class="ms_logo--big">
              <img src="img/logo.svg" alt="Spotify-logo">
            </div>

            <!-- Menu ricerca -->
            <div class="ms_menu__menu-sidebar">
              <ul class="ms_top-menu">
                <li>
                  <img src="img/home.svg" alt="home-icon">
                  <a href="#">Home</a>
                </li>
                <li>
                  <img src="img/search.svg" alt="lens-icon">
                  <a href="#">Cerca</a>
                </li>
                <li>
                  <img src="img/libreria.svg" alt="books-icon">
                  <a href="#">La tua libreria</a>
                </li>
              </ul>
            </div>

            <!-- Menu playlist -->
            <div class="ms_menu__menu-sidebar__playlist-container">
              <h4>PLAYLIST</h4>
              <ul class="ms_bottom-menu">
                <li>Nome Playlist</li>
                <li>Nome Playlist</li>
                <li>Nome Playlist</li>
                <li>Nome Playlist</li>
                <li>Nome Playlist</li>
                <li>Nome Playlist</li>
                <li>Nome Playlist</li>
              </ul>
            </div>

            <!-- Menu utente -->
            <div class="ms_menu__menu-sidebar__menu-utente">
              <i class="fas fa-arrow-circle-down"> <span>Installa app</span></i>
              <hr>
              <i class="far fa-user-circle"> <span>John Doe</span></i>

            </div>

          </div>
        </section>
        <!-- Sidebar - fine -->
